<!DOCTYPE html>
<html>
<head>
	<title>array from</title>
</head>
<body>
<div class="people">
	<p>My name is 01</p>
	<p>My name is 02</p>
	<p>My name is 03</p>
</div>

<script>
	const people = document.querySelectorAll('.people > p');
	const names = Array.from(people, person => person.textContent);
	// console.log(names);

	function sumAll() {
		arguments.reduce ((prev, next) => prev + next, 0);
	}

	console.log(sumAll(4,3,5,12,6,7));
</script>
</body>
</html>
