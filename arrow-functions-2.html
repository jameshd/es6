<!DOCTYPE html>
<html>
<head>
	<title>Arrow Functions</title>
</head>
<body>
	<script>
		const Person = {
			name : 'James',
			points: 2,
			score () {
				console.log(this);
				this.points++;

			}
		}

		class Car  {
			constructor(make, color = 'Blue') {
				this.make = make;
				this.color = color;
			}

			summarise() {
				return "this is the pre-defined summarise";
			}

		}

		const bmw = new Car('BMW', 'Red');
		const subaru = new Car('Subaru');

		Car.prototype.summarise = function() {
			return `This car is a ${this.make} and is ${this.color}`;
		};


		const numbers = [1,3,73, 999, 100,, 55];
		const oldAges = numbers.filter((number) => number >= 70);
		console.table(oldAges);


		</script>
</body>
